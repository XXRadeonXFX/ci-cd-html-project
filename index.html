<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Universe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: #fff;
            text-align: center;
        }

        header {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
        }

        .banner {
            background: url('https://source.unsplash.com/1600x900/?gaming') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .banner h1 {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff416c; }
            100% { text-shadow: 0 0 20px #ff4b2b; }
        }

        .button {
            display: inline-block;
            background: #ffcc00;
            color: #000;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button:hover {
            background: #ff9900;
            transform: scale(1.1);
        }

        .game-section {
            padding: 50px 20px;
        }

        .games {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .game {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.5);
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background: #111;
            padding: 20px;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>ðŸŽ® Gaming Universe</header>

    <div class="banner">
        <h1>Welcome to the Ultimate Gaming World</h1>
        <a href="#games" class="button">Explore Games</a>
    </div>

    <section class="game-section" id="games">
        <h2>ðŸ”¥ Trending Games</h2>
        <div class="games">
            <div class="game">
                <img src="https://source.unsplash.com/250x200/?cyberpunk,gaming" alt="Cyber Warrior">
                <h3>Cyber Warrior</h3>
            </div>
            <div class="game">
                <img src="https://source.unsplash.com/250x200/?fantasy,gaming" alt="Shadow Realm">
                <h3>Shadow Realm</h3>
            </div>
            <div class="game">
                <img src="https://source.unsplash.com/250x200/?racing,gaming" alt="Speed Racer X">
                <h3>Speed Racer X</h3>
            </div>
        </div>
    </section>

    <footer>Â© 2025 Gaming Universe | All Rights Reserved</footer>
</body>
</html>
